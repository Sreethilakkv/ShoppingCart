{% extends "./base.html" %}
{% load static %}
{% block title %}Store{% endblock %}
{% block content %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit Product</title>
</head>  
<body>  
<form method="POST" class="post-form" action="/product/product_update/{{product.product_id}}/">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Product Id:</label>  
    <div class="col-sm-4">  
        <input type="number" name="product_id" id="id_product_id" required maxlength="20" value="{{ product.product_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Product Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="product_name" id="id_product_name" required maxlength="100" value="{{ product.product_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Product description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="id_description" required maxlength="500" value="{{ product.description }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Price:</label>  
    <div class="col-sm-4">  
        <input type="number" name="price" id="id_price" required maxlength="15" value="{{ product.price }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Created Date:</label>  
    <div class="col-sm-4">  
        <input type="datetime" name="created_date" id="id_created_date" value="{{ product.created_date }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>  
{% endblock %}
